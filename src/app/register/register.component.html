<form>
  username:<br>
  <input type="text" [(ngModel)]="username_register" name="username_register"/><br>
  password:<br>
  <input type="password" [(ngModel)]="password_register" name="password_register"/><br>
  email:<br>
  <input type="email" [(ngModel)]="email_register" name="email_register"/><br>
  <input type="button" value="register" (click)=register() name="register()"/>
</form>
